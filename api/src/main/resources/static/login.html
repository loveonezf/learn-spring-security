<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="application/javascript" src="js/request.js"></script>
</head>
<body>
<h1>登陆</h1>
<form method="post" action="/login">
    <div>
        用户名：<input type="text" name="username">
    </div>
    <div>
        密码：<input type="password" name="password">
    </div>
    <div>
        <span style="display: inline">
            <input type="text" name="imageCode" placeholder="验证码" style="width: 100px;"/>
            <input type="text" style="display: none" id="uuid" name="uuid">
            <img id="validate_code"/>
        </span>
    </div>
    <div>
        <button type="submit">立即登陆</button>
    </div>
</form>
<script>
    var learn = $.learn;
    learn.request("/login/getValidateCode", null, function (data) {
        $("#validate_code").attr('src', "data:image/png;base64," + data.imageCode);
        $("#uuid").val(data.uuid);
    });
</script>
</body>
</html>
